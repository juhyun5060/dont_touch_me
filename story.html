<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/story.css">
        <script type="text/javascript" src="js/story.js"></script>
        <title>게임방법</title>
    </head>
    <body>
        <h1>돈 땃쥐 미</h1>
        <div class="character"><img src="images/character.png" width=17% align="left" hspace=5%></div>
        <font size=5>주인공 : 따찌 <br>
            &lt;배경&gt; <br>
            어느 날 부터 따찌의 마을에 상한 치즈 바이러스가 퍼지기 시작했어요. <br>
            바이러스 때문에 바깥은 온통 상한 치즈 뿐이에요. <br>
            *상한 치즈 바이러스 : 신선한 치즈를 썩게 해요. <br><br>
            &lt;따찌를 도와주세요!!&gt; <br>
            1) 우리의 주인공 따찌는 할머니께 신선한 치즈를 갖다드려야 해요. <br>
            2) 상한 치즈를 가지고 있는 다른 땃쥐들과 3번 닿으면 치즈가 상하게 돼요. <br>
            3) 상한 치즈를 가지고 있는 땃쥐들을 피해 따찌가 할머니께 신선한 치즈를 갖다 드리기 위해 도와주세요!
        </font>
        <button class="start_btn" onclick="start()">START</button>
        <button class="main_btn" onclick="main()">메인으로</button>
    </body>
</html>
