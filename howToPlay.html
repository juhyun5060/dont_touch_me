    <body>
        <h1>돈 따찌 미 게임 방법</h1>
        <!-- <div class="character"><img src="images/character.png" width=17% align="left" hspace=5%></div> -->
        <div class="character"><img src="images/ArrowKey.png" width=17% align="right" m></div>
        <font size=5><br><br>
            1) 다른 쥐들을 피해 '따찌'를 방향키로 좌/우/상/하 움직이세요. <br><br>
            2) 상한 치즈 바이러스를 보유하고 있는 쥐들을 피해서 30초동안 치즈를 지켜주세요! <br><br>
                *상한 치즈 바이러스를 보유하고 있는 다른 땃쥐들과 3번 닿으면 치즈가 상하게 되니 조심하세요<br><br>
            3) 4라운드를 다 깨면 할머니께 신선한 치즈를 갖다드릴 수 있어요.<br><br>
            
            그럼 할머니께 치즈를 갖다드리러 가볼까요?
        </font>
        <button class="developerInfo_btn" onclick="developerInfo()">개발자 정보</button>
        <button class="start_btn" onclick="start()">START</button>
        <button class="main_btn" onclick="main()">메인으로</button>
